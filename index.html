<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Our Silverscreen</title>
    <link href="css/APPsilverscreenstyles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.2.0.min.js"></script>
<!--    <script src="js/silverscreenslider.js"></script>-->
    <script src="js/SilverScreen.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <meta http-equiv="refresh" content="900" />

</head>

<body onload="Main()">
  
    <input id="txtDeviceCode" type="text" value="bbec1ef0-2079-4bb1-adbc-fd6ddf18863b" />

    <!--Main Wrapper Start-->
    <div id="OuterWrapper">

        <!--masthead wrapper start-->
        <div id="MastheadWrapper">

            <div id="logo">
                <img src="images/logo.png" alt="logo" /></div>

            <div id="DateWrapper">
                <div id="DateContents">
                    <div id="DisplayDayOfWeek"></div>
                            <div id="DisplayDate"></div>
                            <div id="DisplayMonth"></div>
                            <div id="DisplayTime"></div>
                </div>
            </div>
            <!--To sort those pesky floats out-->
            <div class="FloatClear"></div>
        </div>
        <!--Navigation block-->
        <div class="OrangeStripe"></div>
     
        <!--Main content wrapper-->
        <div id="InnerWrapper" style="min-height=300px;">
            <!--Pop up messages-->
            <div id="MessageColOne">
                       <div class="MessageBoxV2">

                    <h3>Reminders</h3>
                    <div id="reminders"></div>
                </div>


                <div class="MessageBoxV2">
                    <h3>Messages</h3>
                <div id="messages"></div>
                </div>
            </div>

            <div id="PhotoWrapperColTwo">
                <div id="PhotoFrameV2">
                    <h2>Photo Frame</h2>
                    <div id="PhotoWrapperV2">
                        <img src="images/photo-holder.jpg" alt="Photo" /></div>
                </div>
            </div>
        </div>

        <!--Main Wrapper closing tag-->
    </div>

  
</body>
</html>
